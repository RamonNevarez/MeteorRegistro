<h2>Importar Folios</h2>
<div class="row">
	<div class="col-sm-12">
			<form name="form" class="form-horizontal" role="form" novalidate >
				<h4>Datos del Folio</h4>
		  	<div class="well">	     
			    <div class="row">
			    	<input name="archivo" accept=".xlsx" type="file" id="files" multiple="false" fileread opts="imf.gridOptions">
			    </div>			    
			    
			    
			    <div id="grid1" ui-grid="imf.gridOptions">
					  <div ng-show="!imf.gridOptions.data.length">
					    <div class="msg">
					      <div class="center">
					        <span>Select Spreadsheet File</span>
					        <br />
					        <input type="file" accept=".xls,.xlsx" fileread opts="imf.gridOptions" multiple="false" />
					      </div>
					    </div>
					  </div>
					</div>
			    
			    
			    
			    
			    <div class="row">
						<div class="col-sm-12">
							<input ng-click="imf.cargar()" value="Cargar" class="btn btn-primary"/>			
						</div>
					</div>
					 
					 
		  	</div> 	
		  </form>
	</div>
</div>

<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="10%"><div class="text-center">Folio</div></th>
					<th width="15%"><div class="text-center">Nombre</div></th>
					<th width="10%"><div class="text-center">Fecha </div></th>
					<th width="10%"><div class="text-center">Ciudad</div></th>
					<th width="15%"><div class="text-center">Plan</div></th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="folio in fo.folios">
		    	<td></td>
			    <td></td>
			    <td></td>
			    <td></td>
			    <td></td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
