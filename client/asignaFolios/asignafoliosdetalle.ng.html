<h2>Folios</h2>
<form name="form" class="form-horizontal" role="form" novalidate >
				<h4>Datos del Folio</h4>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-4"> 					    
				    	<label>Folio</label>
				    	<input name="folio" type="text" class="form-control" placeholder="Folio" ng-model="afd.folio.folio" disabled="true">
			    	</div>
			    	<div class="col-sm-8">					    
				    	<label>Nombre</label>
				    	<input name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="afd.folio.nombre" disabled="true">
			    	</div>		    				    	    
			    </div>
			    <div class="row">
						<div class="col-sm-4">					    
				    	<label>Fecha</label>
				    	<span class="form-control" disabled="true">{{afd.folio.fecha | date : "dd-MM-yyyy"}}</span>
			    	</div>			
						<div class="col-sm-4">
							<label for="zona">Zona</label>
							<select name="zona" class="form-control select2" placeholder="Seleccione" ng-model="afd.folio.zona_id" disabled="true">
								<option  value="{{zona._id}}" ng-repeat="zona in afd.zonas">
									{{zona.nombre}}
								</option>
							</select>
						</div>
						<div class="col-sm-4">					    
				    	<label>Plan</label>
				    	<input type="text" class="form-control" placeholder="Plan" ng-model="afd.folio.plan" disabled=""> 
			    	</div>
			    </div>
			    <div class="row">
						<div class="col-sm-10" valida>					    
				    	<label>Domicilio *</label>
				    	<input name="domicilio" type="text" class="form-control" placeholder="Domicilio" ng-model="afd.folio.domicilio" required="">
			    	</div>
			    	<div class="col-sm-10" valida>					    
				    	<label>Referencia de Ubicación *</label>
				    	<input name="referencia" type="text" class="form-control" placeholder="Referencia de ubicación" ng-model="afd.folio.referencia" required="">
			    	</div>
			    	<div class="col-sm-4" valida>					    
				    	<label>Teléfono cliente *</label>
				    	<input name="telefono" type="text" class="form-control" placeholder="Teléfono" ng-model="afd.folio.telefono" required="">
			    	</div>
			    	<div class="col-sm-4" valida>
				    	<label >Verificador *</label>
							<select name="verificador" class="form-control select2" placeholder="Seleccione" ng-model="afd.folio.verificador_id" ng-disabled="afd.folio.segundavisita" required="">
								<option  value="{{usuario._id}}" ng-repeat="usuario in afd.usuarios">
									{{usuario.profile.nombre}}
								</option>
							</select>
						</div>
			    </div>	
			    <div class="row">	
						<div class="col-sm-2">					    
				    	<label>Por Visitar</label>
				    	<input type="checkbox" class="form-control" ng-model="afd.folio.estatusPorVisitar" checked="false">
			    	</div>
			    	<div class="col-sm-10">					    
				    	<label>Comentarios</label>
				    	<input type="textarea" class="form-control" placeholder="Comentarios" ng-model="afd.folio.comentarios">
			    	</div>
			    </div>	
		  	</div>  
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="afd.actualizar(afd.folio,form)" value="Actualizar" class="btn btn-primary" valida-form formulario="form"/>	
					</div>
				</div>	  
</form>
